<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
        integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </link>

</head>

<header>
    <a href="/">
        <img src="Images/Web_Logo.png">
    </a>
</header>

<body>
    <section id="AddGameSection">
        <h2>Add new game</h2>
        <div id="GameForm">
            <form id="addGameForm">
                <br>
                <label for="gameTitle" class="col-sm-2 col-form-label">Game Title</label>
                <input type="text" class="form-control" placeholder="Enter Game Title" name="gameTitle"
                    id="gameTitle" />
                <br>
                <label for="genre" class="col-sm-2 col-form-label">Genre</label>
                <input type="text" class="form-control" placeholder="Select Genre" name="genre" id="genre" />
                <br>
                <label for="platform" class="col-sm-2 col-form-label">Platform</label>
                <input type="text" class="form-control" placeholder="Select Platform" name="platform" id="platform" />
                <br>
                <label for="publisher" class="col-sm-2 col-form-label">Publisher</label>
                <input type="text" class="form-control" placeholder="Select Publisher" name="publisher"
                    id="publisher" />
                <br>
                <label for="releaseYear" class="col-sm-2 col-form-label">Release Year</label>
                <input type="text" class="form-control" value="2021" name="releaseYear" id="releaseYear" />
                <button type="Submit" class="btn btn-dark">Add</button>
                <button type="Reset" class="btn btn-danger">Reset</button>
            </form>
        </div>
    </section>
    <section>
        <h4>Game List:</h4>
        <div id="getOutput">
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
